[general]
# Configuración optimizada para Streamlit Cloud y Python 3.9
dataFrameSerialization = "legacy"

[server]
# Configuración del servidor para Cloud
port = 8501
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200
maxMessageSize = 200
enableWebsocketCompression = false

[theme]
# Tema corporativo genérico
primaryColor = "#E10A68"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#262730"
font = "sans serif"

[browser]
# Configuración del navegador para producción
gatherUsageStats = false
